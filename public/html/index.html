<!-- Este html es para el inicio de sesión de la aplicación de  Centro Monitoreo   -->
<!-- y Control, su css está en la carpeta de css y el archivo se llama styles.css  -->
<!----------------------------------------------------------------------------------->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- ICONO DEL TEC PARA LA PAGINA -->
    <link rel="icon" href="../media/logos/escudo_2977c841a7.png" type="image/x-icon">
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- FUENTE GOOGLE TIPO DE LETTRA-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS DE LA PAGINA INDEX -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!-- Div para el header, donde estan los logos -->
    <div class="header">
        <img src="../media/logos/post_logo_educ.jpg" alt="Imagen 3">
        <img src="../media/logos/tecnologico_nacional_de_mexico_campus_saltillo_cover.jpg" alt="Imagen 4">
        <img src="../media/logos/Captura de pantalla 2025-02-19 121553.png" alt="Imagen 2">
    </div>

    <!-- Div donde se muestra el login y las imagenes del tec -->
    <div class="row container-fluid rectangulo-blanco">
        <div class="row">
             <h2 style="text-align: center;">CENTRO DE CONTROL Y MONITOREO</h2> <hr>
            <!-- Sección de Login (8 columnas en pantallas grandes, 12 en pequeñas) -->
            <div class="col-lg-7 col-12 py-5">
                <div class="login-container">
                    <form id="loginForm">
                        <label for="usuario">CORREO:</label>
                        <input type="text" id="usuario" name="usuario" required>

                        <label for="password">CONTRASEÑA:</label>
                        <input type="password" id="password" name="password" required>

                        <a href="#" class="olvidaste-clave">Olvidaste la clave</a>

                        <button type="button" id="ingresarBtn">Ingresar</button>
                    </form>
                </div>
            </div>

            <!-- Sección de Imagen (4 columnas en pantallas grandes, 12 en pequeñas) -->
            <div class="col-lg-5 col-12">
                <div class="imagen-container">
                    <div id="customCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="3000">
                                <img class="logoInsano" src="../media/logos/escudo_2977c841a7.png">
                            </div>
                            <div class="carousel-item" data-bs-interval="4000">
                                <img src="../media/principal/tecnologico fondo4.jpg" alt="Imagen 2"
                                    class="d-block w-100">
                            </div>
                            <div class="carousel-item" data-bs-interval="3500">
                                <img src="../media/principal/tecnologico fondo5.jpg" alt="Imagen 3"
                                    class="d-block w-100">
                            </div>
                            <div class="carousel-item" data-bs-interval="4500">
                                <img src="../media/principal/tecnologico fondo6.jpg" alt="Imagen 4"
                                    class="d-block w-100">
                            </div>
                            <div class="carousel-item" data-bs-interval="5000">
                                <img src="../media/principal/tecnologico fondo7.jpg" alt="Imagen 5"
                                    class="d-block w-100">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#customCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#customCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección para el mensaje de bienvenida -->
    <div class="mensaje-bienvenida" id="mensajeBienvenida">
        BIENVENIDO AL CENTRO DE CONTROL Y MONITOREO
    </div>

    <!-- Area de scripts -->
    <script>
        // Animación para cambio de pantalla a presentación 2
        document.getElementById("ingresarBtn").addEventListener("click", function () {
            const usuario = document.getElementById("usuario");
            const password = document.getElementById("password");

            // Verifica si ambos campos están llenos
            if (usuario.value.trim() === "" || password.value.trim() === "") {
                usuario.reportValidity();  // Muestra el borde rojo del campo
                password.reportValidity(); // Muestra el borde rojo del campo
            } else {
                // Si ambos campos están llenos, se oculta el rectángulo
                const rectanguloBlanco = document.querySelector(".rectangulo-blanco");
                rectanguloBlanco.classList.add("fadeOut");

                // Después de que la animación de desvanecimiento termine, mostrar el mensaje de bienvenida
                setTimeout(() => {
                    const mensajeBienvenida = document.getElementById("mensajeBienvenida");
                    mensajeBienvenida.classList.add("visible"); // Activa la visibilidad y la animación de desvanecimiento
                }, 1000); // Espera 1 segundo (duración de la animación fadeOut) antes de mostrar el mensaje

                // Redirigir a la página después de 3 segundos
                setTimeout(() => {
                    window.location.href = "presentacion2.html"; // Redirige a la página deseada
                }, 3000); // 3000 ms = 3 segundos
            }
        });
    </script>
</body>

</html>
