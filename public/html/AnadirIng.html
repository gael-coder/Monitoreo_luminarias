  <!-- TITULO -->
  <h1 class="titulo py-5"> REGISTRAR USUARIO

  <div class="container-fluid" style="margin-top: -20px;">
    <div class="row">
        <!-- Columna izquierda - Formulario -->
        <div class="col-md-6">
            <div class="p-4 rounded-3" style="background-color: #333333; height: 100%;">
                <h2 class="text-white mb-4">DATOS</h2>
                <form class="form-grid">
                    <div class="mb-3">
                        <label for="nombre" class="form-label text-white">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
                    </div>
                    
                    <div class="mb-3">
                        <label for="apellido" class="form-label text-white">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
                    </div>
                    
                    <div class="mb-3">
                        <label for="correo" class="form-label text-white">Correo</label>
                        <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingresa tu correo">
                    </div>
                    
                    <div class="mb-3">
                        <label for="contraseña" class="form-label text-white">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña">
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirmar-contraseña" class="form-label text-white">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmar-contraseña" name="confirmar-contraseña" placeholder="Confirma tu contraseña">
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Columna derecha - Tabla de registros -->
        <div class="col-md-6">
            <div class="registro-container">
                <h2 class="text-white mb-4">REGISTRO DE CUENTAS</h2>
                
                <div class="table-responsive">
                    <table class="table  table-bordered table-dark table-hover tabla_usuarios">
                        <thead class="custom-thead"">
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
