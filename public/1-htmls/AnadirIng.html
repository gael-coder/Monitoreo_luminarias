<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminarias</title>
    <link rel="stylesheet" href="/csss/styles4.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../imagenes/escudo_2977c841a7.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <img src="../imagenes/post_logo_educ.jpg" alt="Imagen 3">
        <img src="../imagenes/tecnologico_nacional_de_mexico_campus_saltillo_cover.jpg" alt="Imagen 4">
        <img src="../imagenes/Captura de pantalla 2025-02-19 121553.png" alt="Imagen 2">
    </div>

    <h1 class="titulo">ASIGNAR CUENTA</h1>

    <!-- Nueva Tabla -->
    <table class="tabla">
        <tbody>
            <tr>
                <td class="seccion_izquierda">
                    <h2>DATOS</h2>
                    <form>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">

                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">

                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo">

                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña">

                        <label for="confirmar-contraseña">Confirmar Contraseña</label>
                        <input type="password" id="confirmar-contraseña" name="confirmar-contraseña"
                            placeholder="Confirma tu contraseña">
                    </form>
                    <div class="botones">
                        <button class="btn">Agregar</button>
                        <button class="btn">Modificar</button>
                        <button class="btn">Eliminar</button>
                    </div>

                </td>
                <td class="seccion_derecha">
                    <h2>REGISTRO DE CUENTAS</h2>
                    <!-- Tabla para mostrar los registros -->
                    <table class="tabla_usuarios">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Correo</th>
                                <th>Contraseña</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Juan</td>
                                <td>Pérez</td>
                                <td>juan@example.com</td>
                                <td>********</td>
                            </tr>
                            <tr>
                                <td>Ana</td>
                                <td>Gómez</td>
                                <td>ana@example.com</td>
                                <td>********</td>
                            </tr>
                            <tr>
                                <td>Luis</td>
                                <td>Martínez</td>
                                <td>luis@example.com</td>
                                <td>********</td>
                            </tr>
                        </tbody>
                    </table>

                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
