<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminarias</title>
    <link rel="stylesheet" href="../2-css_s/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../imagenes/escudo_2977c841a7.png" type="image/x-icon">
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- FUENTE GOOGLE TIPO DE LETTRA-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="../imagenes/post_logo_educ.jpg" alt="Imagen 3">
        <img src="../imagenes/tecnologico_nacional_de_mexico_campus_saltillo_cover.jpg" alt="Imagen 4">
        <img src="../imagenes/Captura de pantalla 2025-02-19 121553.png" alt="Imagen 2">
    </div>

    <div class="container-fluid rectangulo-blanco">
        <div class="row">
            <!-- Sección de Login (8 columnas en pantallas grandes, 12 en pequeñas) -->
            <div class="col-lg-8 col-12">
                <div class="login-container">
                    <h2>CENTRO DE CONTROL Y MONITOREO</h2>
                    <form id="loginForm">
                        <label for="usuario">CORREO:</label>
                        <input type="text" id="usuario" name="usuario" required>

                        <label for="password">CONTRASEÑA:</label>
                        <input type="password" id="password" name="password" required>

                        <a href="#" class="olvidaste-clave">Olvidaste la clave</a>

                        <button type="button" id="ingresarBtn">Ingresar</button>
                    </form>
                </div>
            </div>

            <!-- Sección de Imagen (4 columnas en pantallas grandes, 12 en pequeñas) -->
            <div class="col-lg-4 col-12">
                <div class="imagen-container">
                    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../imagenes/escudo_2977c841a7.png" alt="imagen 1">
                            </div>
                            <div class="carousel-item">
                                <img src="../imagenes/tecnologico fondo4.jpg" alt="imagen 3">
                            </div>
                            <div class="carousel-item">
                                <img src="../imagenes/tecnologico fondo5.jpg" alt="imagen 4">
                            </div>
                            <div class="carousel-item">
                                <img src="../imagenes/tecnologico fondo6.jpg" alt="imagen 5">
                            </div>
                            <div class="carousel-item">
                                <img src="../imagenes/tecnologico fondo7.jpg" alt="imagen 6">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button"
                            data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button"
                            data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sección para el mensaje de bienvenida -->
    <div class="mensaje-bienvenida" id="mensajeBienvenida">
        BIENVENIDO AL CENTRO DE CONTROL Y MONITOREO
    </div>

    <script>
        // Animación para cambio de pantalla a presentación 2
        document.getElementById("ingresarBtn").addEventListener("click", function () {
            const usuario = document.getElementById("usuario");
            const password = document.getElementById("password");

            // Verifica si ambos campos están llenos
            if (usuario.value.trim() === "" || password.value.trim() === "") {
                usuario.reportValidity();  // Muestra el borde rojo del campo
                password.reportValidity(); // Muestra el borde rojo del campo
            } else {
                // Si ambos campos están llenos, se oculta el rectángulo
                const rectanguloBlanco = document.querySelector(".rectangulo-blanco");
                rectanguloBlanco.classList.add("fadeOut");

                // Después de que la animación de desvanecimiento termine, mostrar el mensaje de bienvenida
                setTimeout(() => {
                    const mensajeBienvenida = document.getElementById("mensajeBienvenida");
                    mensajeBienvenida.classList.add("visible"); // Activa la visibilidad y la animación de desvanecimiento
                }, 1000); // Espera 1 segundo (duración de la animación fadeOut) antes de mostrar el mensaje

                // Redirigir a la página después de 3 segundos
                setTimeout(() => {
                    window.location.href = "../Segunda_mitad/presentacion2.html"; // Redirige a la página deseada
                }, 3000); // 3000 ms = 3 segundos
            }
        });
    </script>
</body>

</html>
